<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The fucking weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">

  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body ng-app="ForecastApp">

    <div class="main" ng-controller="MainController">
        <div class="row holder">
            <div class="forecast" ng-repeat="item in weatherData.list">

                <div class="forecast-module sky-gradient-07" ng-class="{hot: item.temp.day - 273.15 >= 23, mid: item.temp.day - 273.15 > 15, cool: item.temp.day - 273.15 < 15 }">
                  <div class="forecast-module--inner-container">
                    <p class="forecast-module--current-time">{{CurrentDate | date:'hh:mm a'}}</p>
                    <p class="forecast-module--date">{{ item.dt * 1000 | date:fullDate }}</p>
                    <p class="forecast-module--temperature">{{ item.temp.day - 273.15 | number:0 }}&deg;</p>

                    <p class="forecast-module--description"><i class="wi wi-night-sleet"></i> {{ item.weather[0].description }}</p>

                    <p class="forecast-module--location">
                      <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                      {{ weatherData.city.name | uppercase}}</p>
                  </div>
                </div>

          </div>
        </div>
    </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>

  <!-- Services -->
  <script src="js/services/forecast.js"></script>

  <!-- Directives -->

</body>
</html>
